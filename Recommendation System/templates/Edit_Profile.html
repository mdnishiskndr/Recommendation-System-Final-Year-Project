  <script>
    // Function to capitalize the sport preference input value
    function capitalizeSportPreference() {
        const sportInput = document.querySelector('input[name="sport"]');
        sportInput.value = sportInput.value.replace(/\b\w/g, (char) => char.toUpperCase());
    }

    // Function to show the success message pop-up
    function showSuccessMessage() {
        alert("Your Sport Preference has been changed!");
    }

    // Function to handle form submission
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Capitalize the sport preference input value
        capitalizeSportPreference();

        // Get the form element
        const form = event.target;

        // Submit the form (optional, remove if you want to handle the form submission differently)
        form.submit();

        // Show the success message
        showSuccessMessage();
    }
  </script>
